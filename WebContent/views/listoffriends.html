<table>

<tr ng-repeat="f in friendsList">

<td ng-hide="currentUser.username==f.fromId">{{f.fromId}}</td>

<td ng-hide="currentUser.username==f.toId">{{f.toId}}</td>

<td ng-hide="currentUser.username==f.fromId">
<img src="http://localhost:8181/backend-project2/getimage/{{f.fromId}}" alt="Image Not Available" width="50px">
</td>
<td ng-hide="currentUser.username==f.toId">
<img src="http://localhost:8181/backend-project2/getimage/{{f.toId}}" alt="Image Not Available" width="50px">
</td>

</tr>

</table>
